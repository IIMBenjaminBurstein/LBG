# panel administrateur 
title: event #titre du panel
sections: #définit les différentes sections
  champs: #première section  nommé champs
          #propriété de la section
    type: fields #type fields, signifie qu'il y aura plusieurs champs
    fields: #définitions des champs
      title1: #premier champs nommé title1, il sera nommé ainsi dans le fichier txt et c'est donc comme ca qu'on l'appellera dans le template
        label: Section1 Titre #nom du champs dans le panel, seulment pour l'utilisateur administrateur
        type: text #type du champs, ici text. Textarea ajusterais la taille du champs
        width: 1/1 #largeur du champs dans le panel, ici toute la largeur
      S1paraph1: 
        label: Section1 Paragraphe 1
        type: textarea
        width: 1/3 #ici toute 1/3 de la largeur
        size: medium #taille en hauteur du champs
      S1paraph2:
        label: Section1 Paragraphe 2
        type: textarea 
        width: 1/3
        size: medium
      S1paraph3:
        label: Section1 Paragraphe 3 
        type: textarea 
        width: 1/3
        size: medium
      title2: 
        label: Section2 Titre
        type: text
        width: 1/2,1/2
      S2paraph1:
        label: Section2 Paragraphe 1
        type: textarea
        width: 1/3
        size: medium
      S2paraph2:
        label: Section2 Paragraphe 2
        type: textarea
        width: 1/3
        size: medium
      S2paraph3:
        label: Section2 Paragraphe 3
        type: textarea  
        width: 1/3
        size: medium
      S2paraph4:
        label: Section2 Paragraphe 4
        type: textarea
        width: 1/3  
        size: medium
  #même si les deux champs sont de types fields, je sépares pour différencier le text des fichiers
  files: #deuxième champs nomé files
    type: fields 
    fields:
      banniere: #premier champs
        label: Image banniere
        layout: cards #modèle de la prévisualisations des fichiers, ici ils apparaitrons sous formes de card
        type: files 
        query: page.images #limite les fichiers au fichiers images (voir les types possible sur la doc kirby)
        size: small
      image1:
        label: Image paragraphe 1
        layout: cards
        type: files
        size: small
      image2:
        label: Image paragraphe 2
        layout: cards
        type: files
        size: small  
